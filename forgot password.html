<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reset_password</title>
    <link rel="stylesheet" href="./style3.css">
    <link rel="shortcut icon" type="image" href="./images/skct logo.png">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <style>
      .container{
                width: 400px;
                padding: 20px;
                border-radius: 15px;
                
}
    </style>
</head>
<body>
  <script src="./assets/js/bootstrap.min.js"></script>
        <script src="./assets/js/jquery.min.js"></script><center>
  <img src="./images/skct logo.png" style="width:100px;height:100px;"><br><br>
    <form name="form2">
        <div class="container">
          <h1>RESET PASSWORD</h1>
          <p>Please fill in this form to reset a password.</p>
          <hr>
      
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" id="email" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
      
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
          <hr>
      
          <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
          <a href="./login page.html"><button type="button" class="btn btn-success" onclick="return validatepwd()">RESET PASSWORD</button></a>
          <a href="./login page.html"><button type="button" class="btn btn-danger">BACK</button></a>
        </div>
      </center>
        
      </form>
      <script>
       function validatepwd()
        {
          var x = document.forms["form2"]["email"].value;
          var y = document.forms["form2"]["psw"].value;
          var z = document.forms["form2"]["psw-repeat"].value;

          if(x=="")
          {
            alert('You must enter your mail id To reset password');
            return false;
          }
          else if(y==""&&z=="")
          {
            alert('Please enter new password to reset');
            return false;
          }
          else if(y!=z)
          {
            alert('Entered password must be same');
            return false;
          }
          else{
            alert('Password changed successfully');
            
          }

        }
      </script>
</body>
</html>
